services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-strapi}
      POSTGRES_USER: ${POSTGRES_USER:-strapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strapi_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-strapi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run develop"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-strapi}
      DATABASE_USERNAME: ${POSTGRES_USER:-strapi}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-strapi_pass}
      APP_KEYS: ${APP_KEYS:-localkey1,localkey2,localkey3,localkey4}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-local_api_token_salt_dev}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-local_admin_jwt_secret_dev}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-local_transfer_token_salt_dev}
      JWT_SECRET: ${JWT_SECRET:-local_jwt_secret_dev}
    volumes:
      - ./strapi:/app
      - uploads:/app/public/uploads
      - strapi_node_modules:/app/node_modules
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  webhook-relay:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install --production && node index.js"
    environment:
      HOOK_SECRET: ${HOOK_SECRET:-local_hook_secret}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-ghp_placeholder}
      GITHUB_REPO: ${GITHUB_REPO:-owner/site}
      PORT: 9000
    volumes:
      - ./webhook-relay:/app
      - relay_node_modules:/app/node_modules
    ports:
      - "9000:9000"
    networks:
      - internal

volumes:
  pgdata:
  uploads:
  strapi_node_modules:
  relay_node_modules:

networks:
  internal:
    driver: bridge
