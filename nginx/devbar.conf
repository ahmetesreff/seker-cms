# --- devbar.bar (static site) ---
server {
    listen 80;
    server_name devbar.bar www.devbar.bar;
    return 301 https://devbar.bar$request_uri;
}

server {
    listen 443 ssl http2;
    server_name devbar.bar;

    ssl_certificate     /etc/letsencrypt/live/devbar.bar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devbar.bar/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/devbar-site;
    index index.html;

    # Nuxt SSG fallback
    location / {
        try_files $uri $uri/index.html $uri.html /200.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|webp|avif|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# --- www redirect ---
server {
    listen 443 ssl http2;
    server_name www.devbar.bar;

    ssl_certificate     /etc/letsencrypt/live/devbar.bar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devbar.bar/privkey.pem;

    return 301 https://devbar.bar$request_uri;
}

# --- admin.devbar.bar (Strapi + Webhook Relay) ---
server {
    listen 80;
    server_name admin.devbar.bar;
    return 301 https://admin.devbar.bar$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.devbar.bar;

    ssl_certificate     /etc/letsencrypt/live/admin.devbar.bar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.devbar.bar/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    # Webhook relay endpoint
    location /hooks/ {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Strapi uploads â€” serve directly from host volume for performance
    location /uploads/ {
        alias /var/lib/docker/volumes/cms_uploads/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Strapi API + Admin panel
    location / {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
