name: Deploy CMS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
          cd /opt/cms
          git pull origin main
          docker compose -f docker-compose.prod.yml up -d --build
          ENDSSH

      - name: Health check
        run: |
          for i in $(seq 1 30); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.DEPLOY_HOST }}:1337/_health 2>/dev/null || echo "000")
            if [ "$STATUS" = "204" ] || [ "$STATUS" = "200" ]; then
              echo "Strapi is healthy (HTTP $STATUS)"
              exit 0
            fi
            echo "Waiting for Strapi... ($i/30, HTTP $STATUS)"
            sleep 10
          done
          echo "Health check failed after 5 minutes"
          exit 1

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
