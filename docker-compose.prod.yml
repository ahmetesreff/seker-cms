services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install --production && npm run build && npm run start"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_KEYS: ${APP_KEYS:?APP_KEYS is required}
      API_TOKEN_SALT: ${API_TOKEN_SALT:?API_TOKEN_SALT is required}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:?ADMIN_JWT_SECRET is required}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:?TRANSFER_TOKEN_SALT is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
    volumes:
      - ./strapi:/app
      - uploads:/app/public/uploads
      - strapi_node_modules:/app/node_modules
    ports:
      - "127.0.0.1:1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  webhook-relay:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install --production && node index.js"
    environment:
      HOOK_SECRET: ${HOOK_SECRET:?HOOK_SECRET is required}
      GITHUB_TOKEN: ${GITHUB_TOKEN:?GITHUB_TOKEN is required}
      GITHUB_REPO: ${GITHUB_REPO:?GITHUB_REPO is required}
      PORT: 9000
    volumes:
      - ./webhook-relay:/app
      - relay_node_modules:/app/node_modules
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      - internal

volumes:
  pgdata:
  uploads:
  strapi_node_modules:
  relay_node_modules:

networks:
  internal:
    driver: bridge
